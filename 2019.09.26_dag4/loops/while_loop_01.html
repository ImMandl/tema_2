<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While loop</title>
</head>

<body>

    <h1>While-løkker</h1>

    <script>

        let antallKroner = 20;

        while (antallKroner > 0) {
            document.write("<h3>" + antallKroner + "</h3>");

            // while gjør ingenting før vi forandrer på variabelen, ellers vil nettsiden bare stå og laste/kræsje
            antallKroner--;
        }

    </script>
</body>

</html>
