<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nattmodus</title>

    <link rel="stylesheet" href="./index.css">

    <style>
        .night {
            background-color: black;
            color: wheat;
        }

        .day {
            background-color: peachpuff;
            color: darkslategray;
        }
    </style>
</head>

<body class="night day">
    <h1>Velkommen til min bil</h1>
    <h2>Klikk til høyre for nattmodus</h2>
    <h2>Klikk til venstre for dagmodus</h2>

    <script>

        // Funksjonen kaller på settModus fra document.addEventListener
        function settModus(klikk) {
            const xpos = klikk.clientX;
            const midten = window.innerWidth / 2;

            if (xpos > midten) {
                document.body.className = `night`;
                // classList.add legger til en class
                // classList.add fjerner class
                document.body.classList.add(`superklasse`);
                document.body.classList.remove(`superklasse`);
            } else {
                document.body.className = `day`;
            }
        }

        // document = nettsiden
        // addEventListener starter noe
        // Click sier ved click så skjer eventet
        // settModus er consten/funksjonen
        document.addEventListener(`click`, settModus);

    </script>
</body>

</html>
