<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While loop</title>
</head>

<body>

    <script>

        // Tallet while loopen vil starte å telle fra
        let tall = 0;

        // Så lenge tallet er under 100 vil den telle oppover. 
        // Siden vi skriver <= vil den også telle med 100. 
        // Hvis vi bare skriver < 100 stopper den på 99.
        while (tall <= 100) {
            // Gjør noe med tallet
            console.log(tall);

            // Endrer tallet
            tall += 2;
        }
        console.log("Nå er loopen ferdig");

    </script>
</body>

</html>
