<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objekter</title>
</head>

<body>

    <script>

        const starwars = {
            title: "Star wars",
            director: "George Lucas",
            price: 200,
            watched: false,
            // kan lage arrays inne i objekter
            actors: ["Bob", "Frida"],
            // kan ha objekter inne i et annet objekt
            phone: {
                mobile: "23232323",
                landline: "34343434"
            }
        };

        console.log(starwars.title);
        // endrer prisen/verdien
        starwars.price = 100;
        // legger til release year 
        starwars.releaseyear = "1980";

        console.log(starwars);
        console.log(starwars.phone.mobile);

    </script>
</body>

</html>
