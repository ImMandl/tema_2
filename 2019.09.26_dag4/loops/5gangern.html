<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5-gangern</title>
</head>

<body>
    <h1>Dette er 5 gangern</h1>

    <script>

        // starter pÃ¥ 1
        let x = 1;

        while (x <= 10) {
            // Ganger 5 med tallene 1 - 10 og gir fasiten
            document.write(`
                <p>5 * ${x} = ${5 * x}</p>
            `);

            x++;
        }

    </script>
</body>

</html>
